<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c8c47b4c84.js" crossorigin="anonymous"></script>
    <style>
      .cbox{
        margin-top:20vh ;
      }
      body{
        background-image: url(images/photo3.jpg);
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
        }
    </style>
    <title>login form</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center cbox">
          <div class="col-md-4 col-sm-6">
            <form action="#" class="shadow-lg p-4 text-white">
              <center><h3 style="color: black;">Login/Sign Up</h3></center>
              <div class="form-group">
                <i class="far fa-user"></i>
                <label for="email" class="font-weight-bold pl-2" style="color: black;">User ID</label><input type="email" class="form-control" placeholder=" Enter your Email-ID/Phone Number" id="email">
                <small class="form-text" style="color: black;">We Will Naver Share Your Email/Phone No. With anyone else.</small>
              </div>
              <div class="form-group">
                <i class="fas fa-key"></i>
                <label for="pass" class="font-weight-bold pl-2" style="color: black;">Password</label><input type="email" class="form-control" placeholder="password" id="pass">
              </div>
              <div class="form-check">
              <input type="checkbox" class="form-check-input" id="checkboxselect">
              <label for="checkboxselect" class="form-check-label" style="color: black;"> Remember me</label>
              </div>
              <a href="index1.html"><input type="button" value="Login" class="btn btn-outline-primary btn-block mt-3 font-weight-bold shadow-sm"></a>
            </form>
          </div>
        </div>
      </div>
   <script src="js/bootstrap.min.js"></script>
   <script>
       $(function () {
             $('[data-toggle="tooltip"]').tooltip()
        })
   </script>
   <script> $(function () {
         $('[data-toggle="popover"]').popover()
        })
  </script>

</body>
</html>
