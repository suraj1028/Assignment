<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
	<h1>Prodeuct Cart</h1>

	<div class="cart">

		<div class="products">

			<div class="product">

				<img src="images/O.jpg">

				<div class="product-info">

					<h3 class="product-name">OnePlus Nord CE 5G 256 GB,<br>
                        12 GB RAM, Silver Ray,
                        Smartphone</h3>

					<h4 class="product-price">₹ 10,000</h4>

					<h4 class="product-offer">20%</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

			<div class="product">

				<img src="images/On.jpg">

				<div class="product-info">

					<h3 class="product-name">OnePlus Nord CE 5G 256 GB,<br>
                        12 GB RAM, Silver Ray,
                        Smartphone</h3>

					<h4 class="product-price">₹ 8,000</h4>

					<h4 class="product-offer">20%</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

		</div>

		<div class="cart-total">

			<p>

				<span>Total Price</span>

				<span>₹ 18,000</span>

			</p>

			<p>

				<span>Number of Items</span>

				<span>2</span>

			</p>

			<p>

				<span>You Save</span>

				<span>₹ 4,000</span>

			</p>

			<a href="#">Proceed to Pay</a>

		</div>

	</div>

</div>

</body>
</html>
